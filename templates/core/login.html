{% extends "components/main.html" %}

{% block content %}

<div>
    <form method="post" autocomplete="on">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" placeholder="Enter Username" autocomplete="username">
        
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" placeholder="Enter Password" autocomplete="current-password">
        
        <button type="submit">Login</button>
    </form>

    <p>Haven't signed up yet?</p>
    <a href="{% url 'register' %}">Sign up</a>
</div>

{% endblock content %}
