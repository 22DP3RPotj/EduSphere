{% for room in rooms %}
<div>
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit</a>
    <button class="delete-button" data-url="{% url 'delete-room' room.id %}">Delete</button>
    {% endif %}
    <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a>
    <h5><a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
    <small>{{ room.topic.name }}</small>
    <hr>
</div>
{% endfor %}
