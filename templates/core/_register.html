{% extends "components/main.html" %}

{% block content %}

<div>
    <form method="post" autocomplete="on">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Login</a>
</div>

{% endblock content %}
