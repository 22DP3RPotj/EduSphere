services:
  # Database service
  postgres:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis service for Django Channels
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Django backend service
  backend:
    build: 
      context: .
      dockerfile: ./docker/backend/Dockerfile
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=backend.config.settings
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/infra/ready"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Nginx service with built-in frontend
  nginx:
    build:
      context: .  # Changed from ./docker/nginx to . for access to frontend/
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - static_volume:/app/staticfiles:ro
      - ./media:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
