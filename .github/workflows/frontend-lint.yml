name: Frontend Lint

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.0.1

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Run ESLint
        working-directory: ./frontend
        run: pnpm exec eslint .
