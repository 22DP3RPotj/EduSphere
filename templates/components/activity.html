{% for message in room_messages %}
<div class="activities__box" data-type="deletable-item">
    <div class="activities__boxHeader room-list__room-header">
        <a href="{% url 'user-profile' message.user.slug %}" class="room-list__room-author">
            <div class="avatar avatar--small">
                <img src="{{ message.user.avatar.url }}" />
            </div>
            <p>
                @{{ message.user.username }}
                <span>{{ message.created|timesince }} ago</span>
            </p>
        </a>

        {% comment %} {% if request.user == message.user %}
        <div class="room-list__room-actions">
            <button class="dlt-btn" data-url="{% url 'delete-message' message.id %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>Delete message</title>
                    <path
                        d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                    </path>
                </svg>
            </button>
        </div>
        {% endif %} {% endcomment %}
    </div>
    <div class="activities__boxContent">
        <p>replied to post “<a href="{% url 'room' message.user.slug message.room.slug %}">{{ message.room.name }}</a>”</p>
        <div class="activities__boxRoomContent">{{ message.body }}</div>
    </div>
</div>
{% endfor %}
