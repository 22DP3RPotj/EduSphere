{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
    <script src="{% static 'js/messages.js' %}" defer></script>
    <title>EduSphere</title>
</head>

<body>
    {% include "navbar.html" %}
    
    {% block content %}
    
    {% endblock content %}
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            <span>{{ message }}</span>
            <button>&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}    
</body>

</html>
